<html lang="en">

<head>
	<meta charset="UTF-8">

	<title>My to-do-list</title>

<div class= "container-fluid">
<body style= "background-color: black">
		
		<center>
			<h1>MY TO-DO LIST</h1>

			<h2 class="h2">To-do:</h2>
			<ul class="font">
				<li>Wash clothes</li>
				<li>Finish homework</li>
				<li>Feed the children</li>
			</ul>

			<form target="_self">
				
				<input type="text" name="activity" placeholder="Other Activities"><br />
				<button class="btn btn-primary " >Add</button>
			</form>

			<h3 class="font-text">Done:</h3>

			<label><input type="checkbox" name="activity"> Wash clothes</label><br />
            <label><input type="checkbox" name="activity"> Finish homework</label><br />
			<label><input type="checkbox" name="activity"> Feed the children </label>
			
			<form target="_self" action="submit.html">
				<button class="btn btn-primary " >Submit</button>
			  
			</form>
		</center>
</body>
</div>

</html>
